<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="snug"
      content="A baby carrier webshop"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snug baby carriers</title>
    <link rel="stylesheet" href="/css/shop-style.css" />
    <script
      src="https://kit.fontawesome.com/44bf2ebfb0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Section A -->

    <div class="wrapper">
      <div class="navbar">
        <div>
          <img src="/images/snug-logos_black.png" id="logo-home" alt="baby stroller" />
        </div>

        <div class="menu-wrap">
          <input type="checkbox" class="toggler" />
          <div class="hamburger"><div></div></div>
          <div class="menu">
            <div>
              <div>
                <ul>
                  <li>
                    <a href="index.html">HOME</a>
                  </li>
                  <li><a href="shop.html">SHOP</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <header id="sticky-head"></header>

      <!-- Section B -->

     

      <div id="seven">
        <h3 style="font-size:30px;">40% Limited time offer!</h3>
        
      </div>
    
<div class="two">
 <button type="button">SIMPLE BABY CARRIER</button>
      </div>

     

      <div class="three">
       <button type="button">SOLID BABY CARRIER</button>
        </div>
        
      </div>

     


      <div id="eight">

        <section>
          <form class="center-text contact-form">
            <h2>Place your order here</h2>
            <div class="info"></div>
            <fieldset id="nameParent">
              <label for="">Name</label>
              <input
                type="text"
                id="nameInput"
                class="inputs"
                placeholder=" john Doe"
                data-length="5"
              />
              <span></span>
            </fieldset>
            <fieldset id="emailParent">
              <label for="">Email</label>
              <input
                type="email"
                class="inputs"
                placeholder="John-Doe@gmail.com"
                data-length="5"
              />
              <span></span>
            </fieldset>
            <fieldset id="subjectParent">
              <label for="">Subject:</label>
              <input
                type="text"
                class="inputs"
                placeholder="Carrier type"
                data-length="15"
              />
              <span></span>
            </fieldset>
            <fieldset id="messageParent">
              <label for="">Message:</label>
              <textarea data-length="25" class="inputs"></textarea>
              <span></span>
            </fieldset>
  
            <div><a href="order-page.html"><button type="button">PLACE ORDER</button></a></div>
          </form>
        </section>
      
      </div>

      <!-- Section C -->

      <div class="footer">
        <div class="aligned-icons">
          <a href="snapchat.com/"> <i class="fab fa-snapchat-ghost"></i></a>

          <a href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i
          ></a>

          <a href="https://www.facebook.com/"
            ><i class="fab fa-facebook-square"></i>
          </a>
        </div>

        <p id="copyed">Copyright &copy; All Rights Reserved</p>
      </div>

      <!-- Section D -->
    </div>
  </body>
</html>
